<table mat-table [dataSource]="logins$">
  <ng-container matColumnDef="datetime">
    <th mat-header-cell *matHeaderCellDef>Data logowania</th>
    <td mat-cell *matCellDef="let login">
      <b>{{ login.datetime | date: "dd.MM.yyyy, HH:mm:ss" }}</b>
    </td>
  </ng-container>

  <ng-container matColumnDef="userAgent">
    <th mat-header-cell *matHeaderCellDef>Klient</th>
    <td mat-cell *matCellDef="let login">{{ login.userAgent }}</td>
  </ng-container>

  <ng-container matColumnDef="success">
    <th mat-header-cell *matHeaderCellDef>Czy zalogowano</th>
    <td mat-cell *matCellDef="let login">
      {{ login.success ? "Tak" : "Nie" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
